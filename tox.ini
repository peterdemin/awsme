[tox]
envlist = py36, verify, lint3, checkdocs

[testenv:py36]
setenv =
    BOTO_CONFIG=/dev/null
    AWS_DEFAULT_REGION=us-east-1
    AWS_SECRET_ACCESS_KEY=fake_key
    AWS_ACCESS_KEY_ID=fake_id
deps =
    -r{toxinidir}/requirements/dev.hash
install_command =
    python -m pip install --no-deps {opts} {packages}
commands =
    pytest --basetemp={envtmpdir} --cov-report term-missing --cov=awsme {posargs:tests}

[testenv:lint3]
skipsdist = true
basepython = python3.6
commands =
    prospector src
    mypy src/awsme
install_command =
    python -m pip install --no-deps {opts} {packages}
deps =
    -r{toxinidir}/requirements/dev.hash

[testenv:checkdocs]
skipsdist = true
skip_install = true
commands = python setup.py checkdocs
deps =
    collective.checkdocs
    pygments

[testenv:verify]
skipsdist = true
skip_install = true
basepython = python3.6
deps = pip-compile-multi
commands =
    pip-compile-multi verify

[testenv:lock3]
skipsdist = true
skip_install = true
basepython = python3.6
deps = pip-compile-multi
commands =
    pip-compile-multi --no-upgrade
    pip-compile-multi --no-upgrade -g base -i txt -o hash

[testenv:upgrade3]
skipsdist = true
skip_install = true
basepython = python3.6
deps = pip-compile-multi
commands =
    pip-compile-multi
    pip-compile-multi --no-upgrade -g base -i txt -o hash
